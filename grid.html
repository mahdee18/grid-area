<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: repeat(3,200px);
            gap: 20px;
        }
        .box{
            background: goldenrod;
            height: 200px;
            border-radius: 5px;

        }
        #box2{
            grid-column: 2;
            grid-row: span 3;
        }
        #box3{
            grid-column: 1;
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <h1>1</h1>
        </div>
        <div class="box" id="box2">
            <h1>2</h1>
        </div>
        <div class="box" id="box3">
            <h1>3</h1>
        </div>
    </div>
</body>
</html>
